<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitSkillEditDlg" widgetVar="BitSkillEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBitSkillTitle}">
            <h:form id="BitSkillEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitSkillController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBitSkillLabel_skiId}" for="skiId" />
                        <p:inputText id="skiId" value="#{bitSkillController.selected.skiId}" title="#{bundle.EditBitSkillTitle_skiId}" required="true" requiredMessage="#{bundle.EditBitSkillRequiredMessage_skiId}"/>
                        <p:outputLabel value="#{bundle.EditBitSkillLabel_skiName}" for="skiName" />
                        <p:inputText id="skiName" value="#{bitSkillController.selected.skiName}" title="#{bundle.EditBitSkillTitle_skiName}" required="true" requiredMessage="#{bundle.EditBitSkillRequiredMessage_skiName}"/>
                        <p:outputLabel value="#{bundle.EditBitSkillLabel_ADateCreate}" for="ADateCreate" />
                        <p:calendar id="ADateCreate" pattern="MM/dd/yyyy HH:mm:ss" value="#{bitSkillController.selected.ADateCreate}" title="#{bundle.EditBitSkillTitle_ADateCreate}" required="true" requiredMessage="#{bundle.EditBitSkillRequiredMessage_ADateCreate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBitSkillLabel_AUserCreate}" for="AUserCreate" />
                        <p:inputText id="AUserCreate" value="#{bitSkillController.selected.AUserCreate}" title="#{bundle.EditBitSkillTitle_AUserCreate}" required="true" requiredMessage="#{bundle.EditBitSkillRequiredMessage_AUserCreate}"/>
                        <p:outputLabel value="#{bundle.EditBitSkillLabel_ADateChange}" for="ADateChange" />
                        <p:calendar id="ADateChange" pattern="MM/dd/yyyy" value="#{bitSkillController.selected.ADateChange}" title="#{bundle.EditBitSkillTitle_ADateChange}" required="true" requiredMessage="#{bundle.EditBitSkillRequiredMessage_ADateChange}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBitSkillLabel_AUserChange}" for="AUserChange" />
                        <p:inputText id="AUserChange" value="#{bitSkillController.selected.AUserChange}" title="#{bundle.EditBitSkillTitle_AUserChange}" required="true" requiredMessage="#{bundle.EditBitSkillRequiredMessage_AUserChange}"/>
                        <p:outputLabel value="#{bundle.EditBitSkillLabel_envId}" for="envId" />
                        <p:selectOneMenu id="envId" value="#{bitSkillController.selected.envId}" required="true" requiredMessage="#{bundle.EditBitSkillRequiredMessage_envId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bitEnvironmentController.itemsAvailableSelectOne}"
                                           var="envIdItem"
                                           itemValue="#{envIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bitSkillController.update}" value="#{bundle.Save}" update="display,:BitSkillListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BitSkillEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BitSkillEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
