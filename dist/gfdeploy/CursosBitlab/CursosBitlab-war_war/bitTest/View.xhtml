<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitTestViewDlg" widgetVar="BitTestViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitTestTitle}">
            <h:form id="BitTestViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitTestController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitTestLabel_tesId}"/>
                        <h:outputText value="#{bitTestController.selected.tesId}" title="#{bundle.ViewBitTestTitle_tesId}"/>
                        <h:outputText value="#{bundle.ViewBitTestLabel_tesName}"/>
                        <h:outputText value="#{bitTestController.selected.tesName}" title="#{bundle.ViewBitTestTitle_tesName}"/>
                        <h:outputText value="#{bundle.ViewBitTestLabel_tesPercentage}"/>
                        <h:outputText value="#{bitTestController.selected.tesPercentage}" title="#{bundle.ViewBitTestTitle_tesPercentage}"/>
                        <h:outputText value="#{bundle.ViewBitTestLabel_tesDate}"/>
                        <h:outputText value="#{bitTestController.selected.tesDate}" title="#{bundle.ViewBitTestTitle_tesDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitTestLabel_ADateCreate}"/>
                        <h:outputText value="#{bitTestController.selected.ADateCreate}" title="#{bundle.ViewBitTestTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitTestLabel_AUserCreate}"/>
                        <h:outputText value="#{bitTestController.selected.AUserCreate}" title="#{bundle.ViewBitTestTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitTestLabel_ADateChange}"/>
                        <h:outputText value="#{bitTestController.selected.ADateChange}" title="#{bundle.ViewBitTestTitle_ADateChange}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitTestLabel_AUserChange}"/>
                        <h:outputText value="#{bitTestController.selected.AUserChange}" title="#{bundle.ViewBitTestTitle_AUserChange}"/>
                        <h:outputText value="#{bundle.ViewBitTestLabel_tytId}"/>
                        <h:outputText value="#{bitTestController.selected.tytId}" title="#{bundle.ViewBitTestTitle_tytId}"/>
                        <h:outputText value="#{bundle.ViewBitTestLabel_reqId}"/>
                        <h:outputText value="#{bitTestController.selected.reqId}" title="#{bundle.ViewBitTestTitle_reqId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitTestViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
