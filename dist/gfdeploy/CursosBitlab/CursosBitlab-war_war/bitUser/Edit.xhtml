<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitUserEditDlg" widgetVar="BitUserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBitUserTitle}">
            <h:form id="BitUserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitUserController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBitUserLabel_usrId}" for="usrId" />
                        <p:inputText id="usrId" value="#{bitUserController.selected.usrId}" title="#{bundle.EditBitUserTitle_usrId}" required="true" requiredMessage="#{bundle.EditBitUserRequiredMessage_usrId}"/>
                        <p:outputLabel value="#{bundle.EditBitUserLabel_usrUsername}" for="usrUsername" />
                        <p:inputText id="usrUsername" value="#{bitUserController.selected.usrUsername}" title="#{bundle.EditBitUserTitle_usrUsername}" required="true" requiredMessage="#{bundle.EditBitUserRequiredMessage_usrUsername}"/>
                        <p:outputLabel value="#{bundle.EditBitUserLabel_usrEmail}" for="usrEmail" />
                        <p:inputText id="usrEmail" value="#{bitUserController.selected.usrEmail}" title="#{bundle.EditBitUserTitle_usrEmail}" required="true" requiredMessage="#{bundle.EditBitUserRequiredMessage_usrEmail}"/>
                        <p:outputLabel value="#{bundle.EditBitUserLabel_usrPassword}" for="usrPassword" />
                        <p:inputText id="usrPassword" value="#{bitUserController.selected.usrPassword}" title="#{bundle.EditBitUserTitle_usrPassword}" required="true" requiredMessage="#{bundle.EditBitUserRequiredMessage_usrPassword}"/>
                        <p:outputLabel value="#{bundle.EditBitUserLabel_ADateCreate}" for="ADateCreate" />
                        <p:calendar id="ADateCreate" pattern="MM/dd/yyyy HH:mm:ss" value="#{bitUserController.selected.ADateCreate}" title="#{bundle.EditBitUserTitle_ADateCreate}" required="true" requiredMessage="#{bundle.EditBitUserRequiredMessage_ADateCreate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBitUserLabel_AUserCreate}" for="AUserCreate" />
                        <p:inputText id="AUserCreate" value="#{bitUserController.selected.AUserCreate}" title="#{bundle.EditBitUserTitle_AUserCreate}" required="true" requiredMessage="#{bundle.EditBitUserRequiredMessage_AUserCreate}"/>
                        <p:outputLabel value="#{bundle.EditBitUserLabel_ADateChange}" for="ADateChange" />
                        <p:calendar id="ADateChange" pattern="MM/dd/yyyy" value="#{bitUserController.selected.ADateChange}" title="#{bundle.EditBitUserTitle_ADateChange}" required="true" requiredMessage="#{bundle.EditBitUserRequiredMessage_ADateChange}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBitUserLabel_AUserChange}" for="AUserChange" />
                        <p:inputText id="AUserChange" value="#{bitUserController.selected.AUserChange}" title="#{bundle.EditBitUserTitle_AUserChange}" required="true" requiredMessage="#{bundle.EditBitUserRequiredMessage_AUserChange}"/>
                        <p:outputLabel value="#{bundle.EditBitUserLabel_rolId}" for="rolId" />
                        <p:selectOneMenu id="rolId" value="#{bitUserController.selected.rolId}" required="true" requiredMessage="#{bundle.EditBitUserRequiredMessage_rolId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bitRolController.itemsAvailableSelectOne}"
                                           var="rolIdItem"
                                           itemValue="#{rolIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBitUserLabel_ussId}" for="ussId" />
                        <p:selectOneMenu id="ussId" value="#{bitUserController.selected.ussId}" required="true" requiredMessage="#{bundle.EditBitUserRequiredMessage_ussId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bitUsrStatusController.itemsAvailableSelectOne}"
                                           var="ussIdItem"
                                           itemValue="#{ussIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bitUserController.update}" value="#{bundle.Save}" update="display,:BitUserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BitUserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BitUserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
