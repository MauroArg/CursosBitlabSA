<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitTestTypeViewDlg" widgetVar="BitTestTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitTestTypeTitle}">
            <h:form id="BitTestTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitTestTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitTestTypeLabel_tytId}"/>
                        <h:outputText value="#{bitTestTypeController.selected.tytId}" title="#{bundle.ViewBitTestTypeTitle_tytId}"/>
                        <h:outputText value="#{bundle.ViewBitTestTypeLabel_tytTypeTestName}"/>
                        <h:outputText value="#{bitTestTypeController.selected.tytTypeTestName}" title="#{bundle.ViewBitTestTypeTitle_tytTypeTestName}"/>
                        <h:outputText value="#{bundle.ViewBitTestTypeLabel_ADateCreate}"/>
                        <h:outputText value="#{bitTestTypeController.selected.ADateCreate}" title="#{bundle.ViewBitTestTypeTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitTestTypeLabel_AUserCreate}"/>
                        <h:outputText value="#{bitTestTypeController.selected.AUserCreate}" title="#{bundle.ViewBitTestTypeTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitTestTypeLabel_ADateChange}"/>
                        <h:outputText value="#{bitTestTypeController.selected.ADateChange}" title="#{bundle.ViewBitTestTypeTitle_ADateChange}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitTestTypeLabel_AUserChange}"/>
                        <h:outputText value="#{bitTestTypeController.selected.AUserChange}" title="#{bundle.ViewBitTestTypeTitle_AUserChange}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitTestTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
