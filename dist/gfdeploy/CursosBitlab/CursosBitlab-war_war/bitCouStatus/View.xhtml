<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitCouStatusViewDlg" widgetVar="BitCouStatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitCouStatusTitle}">
            <h:form id="BitCouStatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitCouStatusController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitCouStatusLabel_cosId}"/>
                        <h:outputText value="#{bitCouStatusController.selected.cosId}" title="#{bundle.ViewBitCouStatusTitle_cosId}"/>
                        <h:outputText value="#{bundle.ViewBitCouStatusLabel_cosStatusName}"/>
                        <h:outputText value="#{bitCouStatusController.selected.cosStatusName}" title="#{bundle.ViewBitCouStatusTitle_cosStatusName}"/>
                        <h:outputText value="#{bundle.ViewBitCouStatusLabel_ADateCreate}"/>
                        <h:outputText value="#{bitCouStatusController.selected.ADateCreate}" title="#{bundle.ViewBitCouStatusTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitCouStatusLabel_AUserCreate}"/>
                        <h:outputText value="#{bitCouStatusController.selected.AUserCreate}" title="#{bundle.ViewBitCouStatusTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitCouStatusLabel_ADateChange}"/>
                        <h:outputText value="#{bitCouStatusController.selected.ADateChange}" title="#{bundle.ViewBitCouStatusTitle_ADateChange}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitCouStatusLabel_AUserChange}"/>
                        <h:outputText value="#{bitCouStatusController.selected.AUserChange}" title="#{bundle.ViewBitCouStatusTitle_AUserChange}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitCouStatusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
