<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitScholarshipEditDlg" widgetVar="BitScholarshipEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBitScholarshipTitle}">
            <h:form id="BitScholarshipEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitScholarshipController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBitScholarshipLabel_schId}" for="schId" />
                        <p:inputText id="schId" value="#{bitScholarshipController.selected.schId}" title="#{bundle.EditBitScholarshipTitle_schId}" required="true" requiredMessage="#{bundle.EditBitScholarshipRequiredMessage_schId}"/>
                        <p:outputLabel value="#{bundle.EditBitScholarshipLabel_schLevelName}" for="schLevelName" />
                        <p:inputText id="schLevelName" value="#{bitScholarshipController.selected.schLevelName}" title="#{bundle.EditBitScholarshipTitle_schLevelName}" required="true" requiredMessage="#{bundle.EditBitScholarshipRequiredMessage_schLevelName}"/>
                        <p:outputLabel value="#{bundle.EditBitScholarshipLabel_ADateCreate}" for="ADateCreate" />
                        <p:calendar id="ADateCreate" pattern="MM/dd/yyyy HH:mm:ss" value="#{bitScholarshipController.selected.ADateCreate}" title="#{bundle.EditBitScholarshipTitle_ADateCreate}" required="true" requiredMessage="#{bundle.EditBitScholarshipRequiredMessage_ADateCreate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBitScholarshipLabel_AUserCreate}" for="AUserCreate" />
                        <p:inputText id="AUserCreate" value="#{bitScholarshipController.selected.AUserCreate}" title="#{bundle.EditBitScholarshipTitle_AUserCreate}" required="true" requiredMessage="#{bundle.EditBitScholarshipRequiredMessage_AUserCreate}"/>
                        <p:outputLabel value="#{bundle.EditBitScholarshipLabel_ADateChange}" for="ADateChange" />
                        <p:calendar id="ADateChange" pattern="MM/dd/yyyy" value="#{bitScholarshipController.selected.ADateChange}" title="#{bundle.EditBitScholarshipTitle_ADateChange}" required="true" requiredMessage="#{bundle.EditBitScholarshipRequiredMessage_ADateChange}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBitScholarshipLabel_AUserChange}" for="AUserChange" />
                        <p:inputText id="AUserChange" value="#{bitScholarshipController.selected.AUserChange}" title="#{bundle.EditBitScholarshipTitle_AUserChange}" required="true" requiredMessage="#{bundle.EditBitScholarshipRequiredMessage_AUserChange}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bitScholarshipController.update}" value="#{bundle.Save}" update="display,:BitScholarshipListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BitScholarshipEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BitScholarshipEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
