<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitStuStatusViewDlg" widgetVar="BitStuStatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitStuStatusTitle}">
            <h:form id="BitStuStatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitStuStatusController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitStuStatusLabel_stsId}"/>
                        <h:outputText value="#{bitStuStatusController.selected.stsId}" title="#{bundle.ViewBitStuStatusTitle_stsId}"/>
                        <h:outputText value="#{bundle.ViewBitStuStatusLabel_stsStatus}"/>
                        <h:outputText value="#{bitStuStatusController.selected.stsStatus}" title="#{bundle.ViewBitStuStatusTitle_stsStatus}"/>
                        <h:outputText value="#{bundle.ViewBitStuStatusLabel_ADateCreate}"/>
                        <h:outputText value="#{bitStuStatusController.selected.ADateCreate}" title="#{bundle.ViewBitStuStatusTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitStuStatusLabel_AUserCreate}"/>
                        <h:outputText value="#{bitStuStatusController.selected.AUserCreate}" title="#{bundle.ViewBitStuStatusTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitStuStatusLabel_ADateChange}"/>
                        <h:outputText value="#{bitStuStatusController.selected.ADateChange}" title="#{bundle.ViewBitStuStatusTitle_ADateChange}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitStuStatusLabel_AUserChange}"/>
                        <h:outputText value="#{bitStuStatusController.selected.AUserChange}" title="#{bundle.ViewBitStuStatusTitle_AUserChange}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitStuStatusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
