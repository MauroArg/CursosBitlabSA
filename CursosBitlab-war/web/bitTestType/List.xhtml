<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBitTestTypeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BitTestTypeListForm">
                <p:panel header="#{bundle.ListBitTestTypeTitle}">
                    <p:dataTable id="datalist" value="#{bitTestTypeController.items}" var="item"
                                 selectionMode="single" selection="#{bitTestTypeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tytId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitTestTypeTitle_tytId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tytId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitTestTypeTitle_tytTypeTestName}"/>
                            </f:facet>
                            <h:outputText value="#{item.tytTypeTestName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitTestTypeTitle_ADateCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.ADateCreate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitTestTypeTitle_AUserCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUserCreate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitTestTypeTitle_ADateChange}"/>
                            </f:facet>
                            <h:outputText value="#{item.ADateChange}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitTestTypeTitle_AUserChange}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUserChange}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bitTestTypeController.prepareCreate}" update=":BitTestTypeCreateForm" oncomplete="PF('BitTestTypeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BitTestTypeViewForm" oncomplete="PF('BitTestTypeViewDialog').show()" disabled="#{empty bitTestTypeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BitTestTypeEditForm" oncomplete="PF('BitTestTypeEditDialog').show()" disabled="#{empty bitTestTypeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bitTestTypeController.destroy}" update=":growl,datalist" disabled="#{empty bitTestTypeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
