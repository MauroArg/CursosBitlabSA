<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBitCourseTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BitCourseListForm">
                <p:panel header="#{bundle.ListBitCourseTitle}">
                    <p:dataTable id="datalist" value="#{bitCourseController.items}" var="item"
                                 selectionMode="single" selection="#{bitCourseController.selected}"
                                 paginator="true"
                                 rowKey="#{item.couId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitCourseTitle_couId}"/>
                            </f:facet>
                            <h:outputText value="#{item.couId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitCourseTitle_couName}"/>
                            </f:facet>
                            <h:outputText value="#{item.couName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitCourseTitle_couImg}"/>
                            </f:facet>
                            <h:outputText value="#{item.couImg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitCourseTitle_couDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.couDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitCourseTitle_couStartDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.couStartDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitCourseTitle_couEndDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.couEndDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitCourseTitle_ADateCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.ADateCreate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitCourseTitle_AUserCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUserCreate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitCourseTitle_ADateChange}"/>
                            </f:facet>
                            <h:outputText value="#{item.ADateChange}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitCourseTitle_AUserChange}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUserChange}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitCourseTitle_usrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usrId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitCourseTitle_cosId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cosId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bitCourseController.prepareCreate}" update=":BitCourseCreateForm" oncomplete="PF('BitCourseCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BitCourseViewForm" oncomplete="PF('BitCourseViewDialog').show()" disabled="#{empty bitCourseController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BitCourseEditForm" oncomplete="PF('BitCourseEditDialog').show()" disabled="#{empty bitCourseController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bitCourseController.destroy}" update=":growl,datalist" disabled="#{empty bitCourseController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
