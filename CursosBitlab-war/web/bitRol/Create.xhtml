<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitRolCreateDlg" widgetVar="BitRolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBitRolTitle}">
            <h:form id="BitRolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitRolController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBitRolLabel_rolId}" for="rolId" />
                        <p:inputText id="rolId" value="#{bitRolController.selected.rolId}" title="#{bundle.CreateBitRolTitle_rolId}" required="true" requiredMessage="#{bundle.CreateBitRolRequiredMessage_rolId}"/>
                        <p:outputLabel value="#{bundle.CreateBitRolLabel_rolName}" for="rolName" />
                        <p:inputText id="rolName" value="#{bitRolController.selected.rolName}" title="#{bundle.CreateBitRolTitle_rolName}" required="true" requiredMessage="#{bundle.CreateBitRolRequiredMessage_rolName}"/>
                        <p:outputLabel value="#{bundle.CreateBitRolLabel_ADateCreate}" for="ADateCreate" />
                        <p:calendar id="ADateCreate" pattern="MM/dd/yyyy HH:mm:ss" value="#{bitRolController.selected.ADateCreate}" title="#{bundle.EditBitRolTitle_ADateCreate}" required="true" requiredMessage="#{bundle.EditBitRolRequiredMessage_ADateCreate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBitRolLabel_AUserCreate}" for="AUserCreate" />
                        <p:inputText id="AUserCreate" value="#{bitRolController.selected.AUserCreate}" title="#{bundle.CreateBitRolTitle_AUserCreate}" required="true" requiredMessage="#{bundle.CreateBitRolRequiredMessage_AUserCreate}"/>
                        <p:outputLabel value="#{bundle.CreateBitRolLabel_ADateChange}" for="ADateChange" />
                        <p:calendar id="ADateChange" pattern="MM/dd/yyyy" value="#{bitRolController.selected.ADateChange}" title="#{bundle.EditBitRolTitle_ADateChange}" required="true" requiredMessage="#{bundle.EditBitRolRequiredMessage_ADateChange}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBitRolLabel_AUserChange}" for="AUserChange" />
                        <p:inputText id="AUserChange" value="#{bitRolController.selected.AUserChange}" title="#{bundle.CreateBitRolTitle_AUserChange}" required="true" requiredMessage="#{bundle.CreateBitRolRequiredMessage_AUserChange}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bitRolController.create}" value="#{bundle.Save}" update="display,:BitRolListForm:datalist,:growl" oncomplete="handleSubmit(args,'BitRolCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BitRolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
