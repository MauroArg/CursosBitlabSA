<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitDetailViewDlg" widgetVar="BitDetailViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitDetailTitle}">
            <h:form id="BitDetailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitDetailController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitDetailLabel_detId}"/>
                        <h:outputText value="#{bitDetailController.selected.detId}" title="#{bundle.ViewBitDetailTitle_detId}"/>
                        <h:outputText value="#{bundle.ViewBitDetailLabel_ADateCreate}"/>
                        <h:outputText value="#{bitDetailController.selected.ADateCreate}" title="#{bundle.ViewBitDetailTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitDetailLabel_AUserCreate}"/>
                        <h:outputText value="#{bitDetailController.selected.AUserCreate}" title="#{bundle.ViewBitDetailTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitDetailLabel_ADateChange}"/>
                        <h:outputText value="#{bitDetailController.selected.ADateChange}" title="#{bundle.ViewBitDetailTitle_ADateChange}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitDetailLabel_AUserChange}"/>
                        <h:outputText value="#{bitDetailController.selected.AUserChange}" title="#{bundle.ViewBitDetailTitle_AUserChange}"/>
                        <h:outputText value="#{bundle.ViewBitDetailLabel_stuId}"/>
                        <h:outputText value="#{bitDetailController.selected.stuId}" title="#{bundle.ViewBitDetailTitle_stuId}"/>
                        <h:outputText value="#{bundle.ViewBitDetailLabel_skiId}"/>
                        <h:outputText value="#{bitDetailController.selected.skiId}" title="#{bundle.ViewBitDetailTitle_skiId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitDetailViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
