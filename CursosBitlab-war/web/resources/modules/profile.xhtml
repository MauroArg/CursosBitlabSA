<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    <div class="row" id="profile">
        <div class="data">
            <form action="">
                <h:form enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" 
                                   value="#{bitSessionUser.student.stuName}"/> 
                            <br/>
                        </div>
                        <div class="col-md-6">
                            <label for="">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" placeholder="Fecha de prueba" 
                                   value="#{bitSessionUser.student.stuBornDate}"/> 
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Teléfono</label>
                            <input type="tel" class="form-control" placeholder="Teléfono" 
                                   value="#{bitSessionUser.student.stuPhone}"/> 
                            <br/>
                        </div>
                        <div class="col-md-6">
                            <label for="">Nivel de inglés</label>
                            <select class="form-control select-input" placeholder="Inglés">
                                <option value="Basico"  class="select-input">Básico</option>
                                <option value="Intermedio"  class="select-input">Intermedio</option>
                                <option value="Avanzado"  class="select-input">Avanzado</option>
                            </select>
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Nivel Académico</label>
                            <input type="text" class="form-control" placeholder="Nivel académico" value="#{bitSessionUser.student.schId.schLevelName}"/> 
                            <br/>
                        </div>
                        <div class="col-md-6">
                            <label for="">Correo</label>
                            <input type="email" class="form-control" placeholder="Correo" Value="#{bitSessionUser.session.usrEmail}"/> 
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">DUI</label>
                            <input type="text" class="form-control" placeholder="DUI" value="#{bitSessionUser.student.stuDui}"/> 
                            <br/>
                        </div>
                        <div class="col-md-6">
                            <label for="">Curriculum Vitae</label>
                            <div class="form-control btn btn-primary" style="height: 40px;">
                                <input type="file" class="file-input-flat btn btn-primary" id="cv" style="display: none;"
                                       onchange="$('#cv-lbl').text($('#cv')[0].files[0].name)" value="#{bitStudentController.file}"/>
                                <label for="cv" id="cv-lbl">Subir Curriculum Vitae</label>                            
                            </div>
                            <!--<p:fileUpload value="#{bitStudentController.file}" mode="simple" skinSimple="true" multiple="true" />-->
                            <br/>
                            <br/>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-md-6">
                            <input type="button" class="btn btn-success" placeholder="DUI" value="Guardar"/> 
                            <br/>
                        </div>
                    </div>
                </h:form>
            </form>
        </div>
    </div>
</ui:composition>
