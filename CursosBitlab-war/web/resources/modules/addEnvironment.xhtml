<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    <div class="row" id="addEnvironment">
        <div class="data">

            <h:form>
                <div class="row">
                    <div class="col-md-3">
                        <div id="accordion">
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            A単adir del listado existente
                                        </button>
                                    </h5>
                                </div>

                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                    <div class="card-body">
                                        <label for="add">A単adir a mi lista de temas</label>
                                        <div class="input-group-append">
                                            <select id="add" name="add" class="custom-select" id="inputGroupSelect04">
                                                <option selected>Seleccione</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <div class="input-group-append">
                                            <input type="button"  class="btn btn-outline-success" type="button" value="A単adir a mi lista"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingTwo">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            多No encuentras lo que buscas? agrega uno nuevo a la lista
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                    <div class="card-body">
                                        <label  for="new">Nuevo tema</label><br/>
                                        <div class="input-group">
                                            <div class="input-group-append">
                                                <input type="text" id="new"/>
                                            </div>
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary"  type="button">Agregar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</ui:composition>
