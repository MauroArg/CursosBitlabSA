<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBitStudentTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BitStudentListForm">
                <p:panel header="#{bundle.ListBitStudentTitle}">
                    <p:dataTable id="datalist" value="#{bitStudentController.items}" var="item"
                                 selectionMode="single" selection="#{bitStudentController.selected}"
                                 paginator="true"
                                 rowKey="#{item.stuId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_stuId}"/>
                            </f:facet>
                            <h:outputText value="#{item.stuId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_stuName}"/>
                            </f:facet>
                            <h:outputText value="#{item.stuName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_stuLastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.stuLastName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_stuDui}"/>
                            </f:facet>
                            <h:outputText value="#{item.stuDui}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_stuPhone}"/>
                            </f:facet>
                            <h:outputText value="#{item.stuPhone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_stuImg}"/>
                            </f:facet>
                            <h:outputText value="#{item.stuImg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_stuCv}"/>
                            </f:facet>
                            <h:outputText value="#{item.stuCv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_stuAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.stuAddress}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_stuBornDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.stuBornDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_ADateCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.ADateCreate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_AUserCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUserCreate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_ADateChange}"/>
                            </f:facet>
                            <h:outputText value="#{item.ADateChange}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_AUserChange}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUserChange}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_usrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usrId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_stsId}"/>
                            </f:facet>
                            <h:outputText value="#{item.stsId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_schId}"/>
                            </f:facet>
                            <h:outputText value="#{item.schId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitStudentTitle_engId}"/>
                            </f:facet>
                            <h:outputText value="#{item.engId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bitStudentController.prepareCreate}" update=":BitStudentCreateForm" oncomplete="PF('BitStudentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BitStudentViewForm" oncomplete="PF('BitStudentViewDialog').show()" disabled="#{empty bitStudentController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BitStudentEditForm" oncomplete="PF('BitStudentEditDialog').show()" disabled="#{empty bitStudentController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bitStudentController.destroy}" update=":growl,datalist" disabled="#{empty bitStudentController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
