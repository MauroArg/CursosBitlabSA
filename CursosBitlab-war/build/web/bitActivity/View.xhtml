<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitActivityViewDlg" widgetVar="BitActivityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitActivityTitle}">
            <h:form id="BitActivityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitActivityController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitActivityLabel_actId}"/>
                        <h:outputText value="#{bitActivityController.selected.actId}" title="#{bundle.ViewBitActivityTitle_actId}"/>
                        <h:outputText value="#{bundle.ViewBitActivityLabel_actScore}"/>
                        <h:outputText value="#{bitActivityController.selected.actScore}" title="#{bundle.ViewBitActivityTitle_actScore}"/>
                        <h:outputText value="#{bundle.ViewBitActivityLabel_actName}"/>
                        <h:outputText value="#{bitActivityController.selected.actName}" title="#{bundle.ViewBitActivityTitle_actName}"/>
                        <h:outputText value="#{bundle.ViewBitActivityLabel_ADateCreate}"/>
                        <h:outputText value="#{bitActivityController.selected.ADateCreate}" title="#{bundle.ViewBitActivityTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitActivityLabel_AUserCreate}"/>
                        <h:outputText value="#{bitActivityController.selected.AUserCreate}" title="#{bundle.ViewBitActivityTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitActivityLabel_ADateChange}"/>
                        <h:outputText value="#{bitActivityController.selected.ADateChange}" title="#{bundle.ViewBitActivityTitle_ADateChange}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitActivityLabel_AUserChange}"/>
                        <h:outputText value="#{bitActivityController.selected.AUserChange}" title="#{bundle.ViewBitActivityTitle_AUserChange}"/>
                        <h:outputText value="#{bundle.ViewBitActivityLabel_couId}"/>
                        <h:outputText value="#{bitActivityController.selected.couId}" title="#{bundle.ViewBitActivityTitle_couId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitActivityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
