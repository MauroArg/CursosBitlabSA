<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitActivityEditDlg" widgetVar="BitActivityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBitActivityTitle}">
            <h:form id="BitActivityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitActivityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBitActivityLabel_actId}" for="actId" />
                        <p:inputText id="actId" value="#{bitActivityController.selected.actId}" title="#{bundle.EditBitActivityTitle_actId}" required="true" requiredMessage="#{bundle.EditBitActivityRequiredMessage_actId}"/>
                        <p:outputLabel value="#{bundle.EditBitActivityLabel_actScore}" for="actScore" />
                        <p:inputText id="actScore" value="#{bitActivityController.selected.actScore}" title="#{bundle.EditBitActivityTitle_actScore}" required="true" requiredMessage="#{bundle.EditBitActivityRequiredMessage_actScore}"/>
                        <p:outputLabel value="#{bundle.EditBitActivityLabel_actName}" for="actName" />
                        <p:inputText id="actName" value="#{bitActivityController.selected.actName}" title="#{bundle.EditBitActivityTitle_actName}" />
                        <p:outputLabel value="#{bundle.EditBitActivityLabel_ADateCreate}" for="ADateCreate" />
                        <p:calendar id="ADateCreate" pattern="MM/dd/yyyy HH:mm:ss" value="#{bitActivityController.selected.ADateCreate}" title="#{bundle.EditBitActivityTitle_ADateCreate}" required="true" requiredMessage="#{bundle.EditBitActivityRequiredMessage_ADateCreate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBitActivityLabel_AUserCreate}" for="AUserCreate" />
                        <p:inputText id="AUserCreate" value="#{bitActivityController.selected.AUserCreate}" title="#{bundle.EditBitActivityTitle_AUserCreate}" required="true" requiredMessage="#{bundle.EditBitActivityRequiredMessage_AUserCreate}"/>
                        <p:outputLabel value="#{bundle.EditBitActivityLabel_ADateChange}" for="ADateChange" />
                        <p:calendar id="ADateChange" pattern="MM/dd/yyyy" value="#{bitActivityController.selected.ADateChange}" title="#{bundle.EditBitActivityTitle_ADateChange}" required="true" requiredMessage="#{bundle.EditBitActivityRequiredMessage_ADateChange}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBitActivityLabel_AUserChange}" for="AUserChange" />
                        <p:inputText id="AUserChange" value="#{bitActivityController.selected.AUserChange}" title="#{bundle.EditBitActivityTitle_AUserChange}" required="true" requiredMessage="#{bundle.EditBitActivityRequiredMessage_AUserChange}"/>
                        <p:outputLabel value="#{bundle.EditBitActivityLabel_couId}" for="couId" />
                        <p:selectOneMenu id="couId" value="#{bitActivityController.selected.couId}" required="true" requiredMessage="#{bundle.EditBitActivityRequiredMessage_couId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bitCourseController.itemsAvailableSelectOne}"
                                           var="couIdItem"
                                           itemValue="#{couIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bitActivityController.update}" value="#{bundle.Save}" update="display,:BitActivityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BitActivityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BitActivityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
