<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBitUserTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BitUserListForm">
                <p:panel header="#{bundle.ListBitUserTitle}">
                    <p:dataTable id="datalist" value="#{bitUserController.items}" var="item"
                                 selectionMode="single" selection="#{bitUserController.selected}"
                                 paginator="true"
                                 rowKey="#{item.usrId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitUserTitle_usrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usrId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitUserTitle_usrUsername}"/>
                            </f:facet>
                            <h:outputText value="#{item.usrUsername}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitUserTitle_usrEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.usrEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitUserTitle_usrPassword}"/>
                            </f:facet>
                            <h:outputText value="#{item.usrPassword}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitUserTitle_ADateCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.ADateCreate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitUserTitle_AUserCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUserCreate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitUserTitle_ADateChange}"/>
                            </f:facet>
                            <h:outputText value="#{item.ADateChange}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitUserTitle_AUserChange}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUserChange}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitUserTitle_rolId}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBitUserTitle_ussId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ussId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bitUserController.prepareCreate}" update=":BitUserCreateForm" oncomplete="PF('BitUserCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BitUserViewForm" oncomplete="PF('BitUserViewDialog').show()" disabled="#{empty bitUserController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BitUserEditForm" oncomplete="PF('BitUserEditDialog').show()" disabled="#{empty bitUserController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bitUserController.destroy}" update=":growl,datalist" disabled="#{empty bitUserController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
