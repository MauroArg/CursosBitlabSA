<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitRequestViewDlg" widgetVar="BitRequestViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitRequestTitle}">
            <h:form id="BitRequestViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitRequestController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitRequestLabel_reqId}"/>
                        <h:outputText value="#{bitRequestController.selected.reqId}" title="#{bundle.ViewBitRequestTitle_reqId}"/>
                        <h:outputText value="#{bundle.ViewBitRequestLabel_reqDateRequest}"/>
                        <h:outputText value="#{bitRequestController.selected.reqDateRequest}" title="#{bundle.ViewBitRequestTitle_reqDateRequest}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitRequestLabel_ADateCreate}"/>
                        <h:outputText value="#{bitRequestController.selected.ADateCreate}" title="#{bundle.ViewBitRequestTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitRequestLabel_AUserCreate}"/>
                        <h:outputText value="#{bitRequestController.selected.AUserCreate}" title="#{bundle.ViewBitRequestTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitRequestLabel_ADateChange}"/>
                        <h:outputText value="#{bitRequestController.selected.ADateChange}" title="#{bundle.ViewBitRequestTitle_ADateChange}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitRequestLabel_AUserChange}"/>
                        <h:outputText value="#{bitRequestController.selected.AUserChange}" title="#{bundle.ViewBitRequestTitle_AUserChange}"/>
                        <h:outputText value="#{bundle.ViewBitRequestLabel_couId}"/>
                        <h:outputText value="#{bitRequestController.selected.couId}" title="#{bundle.ViewBitRequestTitle_couId}"/>
                        <h:outputText value="#{bundle.ViewBitRequestLabel_stuId}"/>
                        <h:outputText value="#{bitRequestController.selected.stuId}" title="#{bundle.ViewBitRequestTitle_stuId}"/>
                        <h:outputText value="#{bundle.ViewBitRequestLabel_rqsId}"/>
                        <h:outputText value="#{bitRequestController.selected.rqsId}" title="#{bundle.ViewBitRequestTitle_rqsId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitRequestViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
