<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitScholarshipViewDlg" widgetVar="BitScholarshipViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitScholarshipTitle}">
            <h:form id="BitScholarshipViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitScholarshipController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitScholarshipLabel_schId}"/>
                        <h:outputText value="#{bitScholarshipController.selected.schId}" title="#{bundle.ViewBitScholarshipTitle_schId}"/>
                        <h:outputText value="#{bundle.ViewBitScholarshipLabel_schLevelName}"/>
                        <h:outputText value="#{bitScholarshipController.selected.schLevelName}" title="#{bundle.ViewBitScholarshipTitle_schLevelName}"/>
                        <h:outputText value="#{bundle.ViewBitScholarshipLabel_ADateCreate}"/>
                        <h:outputText value="#{bitScholarshipController.selected.ADateCreate}" title="#{bundle.ViewBitScholarshipTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitScholarshipLabel_AUserCreate}"/>
                        <h:outputText value="#{bitScholarshipController.selected.AUserCreate}" title="#{bundle.ViewBitScholarshipTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitScholarshipLabel_ADateChange}"/>
                        <h:outputText value="#{bitScholarshipController.selected.ADateChange}" title="#{bundle.ViewBitScholarshipTitle_ADateChange}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitScholarshipLabel_AUserChange}"/>
                        <h:outputText value="#{bitScholarshipController.selected.AUserChange}" title="#{bundle.ViewBitScholarshipTitle_AUserChange}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitScholarshipViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
