<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitSkillViewDlg" widgetVar="BitSkillViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitSkillTitle}">
            <h:form id="BitSkillViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitSkillController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitSkillLabel_skiId}"/>
                        <h:outputText value="#{bitSkillController.selected.skiId}" title="#{bundle.ViewBitSkillTitle_skiId}"/>
                        <h:outputText value="#{bundle.ViewBitSkillLabel_skiName}"/>
                        <h:outputText value="#{bitSkillController.selected.skiName}" title="#{bundle.ViewBitSkillTitle_skiName}"/>
                        <h:outputText value="#{bundle.ViewBitSkillLabel_ADateCreate}"/>
                        <h:outputText value="#{bitSkillController.selected.ADateCreate}" title="#{bundle.ViewBitSkillTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitSkillLabel_AUserCreate}"/>
                        <h:outputText value="#{bitSkillController.selected.AUserCreate}" title="#{bundle.ViewBitSkillTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitSkillLabel_ADateChange}"/>
                        <h:outputText value="#{bitSkillController.selected.ADateChange}" title="#{bundle.ViewBitSkillTitle_ADateChange}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitSkillLabel_AUserChange}"/>
                        <h:outputText value="#{bitSkillController.selected.AUserChange}" title="#{bundle.ViewBitSkillTitle_AUserChange}"/>
                        <h:outputText value="#{bundle.ViewBitSkillLabel_envId}"/>
                        <h:outputText value="#{bitSkillController.selected.envId}" title="#{bundle.ViewBitSkillTitle_envId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitSkillViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
