<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitRolEditDlg" widgetVar="BitRolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBitRolTitle}">
            <h:form id="BitRolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitRolController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBitRolLabel_rolId}" for="rolId" />
                        <p:inputText id="rolId" value="#{bitRolController.selected.rolId}" title="#{bundle.EditBitRolTitle_rolId}" required="true" requiredMessage="#{bundle.EditBitRolRequiredMessage_rolId}"/>
                        <p:outputLabel value="#{bundle.EditBitRolLabel_rolName}" for="rolName" />
                        <p:inputText id="rolName" value="#{bitRolController.selected.rolName}" title="#{bundle.EditBitRolTitle_rolName}" required="true" requiredMessage="#{bundle.EditBitRolRequiredMessage_rolName}"/>
                        <p:outputLabel value="#{bundle.EditBitRolLabel_ADateCreate}" for="ADateCreate" />
                        <p:calendar id="ADateCreate" pattern="MM/dd/yyyy HH:mm:ss" value="#{bitRolController.selected.ADateCreate}" title="#{bundle.EditBitRolTitle_ADateCreate}" required="true" requiredMessage="#{bundle.EditBitRolRequiredMessage_ADateCreate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBitRolLabel_AUserCreate}" for="AUserCreate" />
                        <p:inputText id="AUserCreate" value="#{bitRolController.selected.AUserCreate}" title="#{bundle.EditBitRolTitle_AUserCreate}" required="true" requiredMessage="#{bundle.EditBitRolRequiredMessage_AUserCreate}"/>
                        <p:outputLabel value="#{bundle.EditBitRolLabel_ADateChange}" for="ADateChange" />
                        <p:calendar id="ADateChange" pattern="MM/dd/yyyy" value="#{bitRolController.selected.ADateChange}" title="#{bundle.EditBitRolTitle_ADateChange}" required="true" requiredMessage="#{bundle.EditBitRolRequiredMessage_ADateChange}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBitRolLabel_AUserChange}" for="AUserChange" />
                        <p:inputText id="AUserChange" value="#{bitRolController.selected.AUserChange}" title="#{bundle.EditBitRolTitle_AUserChange}" required="true" requiredMessage="#{bundle.EditBitRolRequiredMessage_AUserChange}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bitRolController.update}" value="#{bundle.Save}" update="display,:BitRolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BitRolEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BitRolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
