<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitRolViewDlg" widgetVar="BitRolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitRolTitle}">
            <h:form id="BitRolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitRolController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitRolLabel_rolId}"/>
                        <h:outputText value="#{bitRolController.selected.rolId}" title="#{bundle.ViewBitRolTitle_rolId}"/>
                        <h:outputText value="#{bundle.ViewBitRolLabel_rolName}"/>
                        <h:outputText value="#{bitRolController.selected.rolName}" title="#{bundle.ViewBitRolTitle_rolName}"/>
                        <h:outputText value="#{bundle.ViewBitRolLabel_ADateCreate}"/>
                        <h:outputText value="#{bitRolController.selected.ADateCreate}" title="#{bundle.ViewBitRolTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitRolLabel_AUserCreate}"/>
                        <h:outputText value="#{bitRolController.selected.AUserCreate}" title="#{bundle.ViewBitRolTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitRolLabel_ADateChange}"/>
                        <h:outputText value="#{bitRolController.selected.ADateChange}" title="#{bundle.ViewBitRolTitle_ADateChange}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitRolLabel_AUserChange}"/>
                        <h:outputText value="#{bitRolController.selected.AUserChange}" title="#{bundle.ViewBitRolTitle_AUserChange}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitRolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
