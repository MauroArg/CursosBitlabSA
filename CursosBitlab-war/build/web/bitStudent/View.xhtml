<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitStudentViewDlg" widgetVar="BitStudentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitStudentTitle}">

                        <h:outputText value="#{bitStudentController.selected.stuName}" title="#{bundle.ViewBitStudentTitle_stuName}"/>
                        <h:outputText value="#{bundle.ViewBitStudentLabel_stuLastName}"/>
                        <h:outputText value="#{bitStudentController.selected.stuLastName}" title="#{bundle.ViewBitStudentTitle_stuLastName}"/>
                        <h:outputText value="#{bundle.ViewBitStudentLabel_stuDui}"/>
                        <h:outputText value="#{bitStudentController.selected.stuDui}" title="#{bundle.ViewBitStudentTitle_stuDui}"/>
                        <h:outputText value="#{bundle.ViewBitStudentLabel_stuPhone}"/>
                        <h:outputText value="#{bitStudentController.selected.stuPhone}" title="#{bundle.ViewBitStudentTitle_stuPhone}"/>

                        <h:outputText value="#{bundle.ViewBitStudentLabel_stuBornDate}"/>
                        <h:outputText value="#{bitStudentController.selected.stuBornDate}" title="#{bundle.ViewBitStudentTitle_stuBornDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitStudentLabel_ADateCreate}"/>
                        <h:outputText value="#{bitStudentController.selected.ADateCreate}" title="#{bundle.ViewBitStudentTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitStudentLabel_AUserCreate}"/>
                        <h:outputText value="#{bitStudentController.selected.AUserCreate}" title="#{bundle.ViewBitStudentTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitStudentLabel_ADateChange}"/>

                        <h:outputText value="#{bundle.ViewBitStudentLabel_AUserChange}"/>

                        <h:outputText value="#{bitStudentController.selected.usrId}" title="#{bundle.ViewBitStudentTitle_usrId}"/>

                        <h:outputText value="#{bitStudentController.selected.stsId}" title="#{bundle.ViewBitStudentTitle_stsId}"/>
                        <h:outputText value="#{bundle.ViewBitStudentLabel_schId}"/>
