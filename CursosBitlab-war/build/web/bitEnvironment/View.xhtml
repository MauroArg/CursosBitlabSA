<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitEnvironmentViewDlg" widgetVar="BitEnvironmentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitEnvironmentTitle}">
            <h:form id="BitEnvironmentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitEnvironmentController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitEnvironmentLabel_envId}"/>
                        <h:outputText value="#{bitEnvironmentController.selected.envId}" title="#{bundle.ViewBitEnvironmentTitle_envId}"/>
                        <h:outputText value="#{bundle.ViewBitEnvironmentLabel_envName}"/>
                        <h:outputText value="#{bitEnvironmentController.selected.envName}" title="#{bundle.ViewBitEnvironmentTitle_envName}"/>
                        <h:outputText value="#{bundle.ViewBitEnvironmentLabel_ADateCreate}"/>
                        <h:outputText value="#{bitEnvironmentController.selected.ADateCreate}" title="#{bundle.ViewBitEnvironmentTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitEnvironmentLabel_AUserCreate}"/>
                        <h:outputText value="#{bitEnvironmentController.selected.AUserCreate}" title="#{bundle.ViewBitEnvironmentTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitEnvironmentLabel_ADateChange}"/>
                        <h:outputText value="#{bitEnvironmentController.selected.ADateChange}" title="#{bundle.ViewBitEnvironmentTitle_ADateChange}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitEnvironmentLabel_AUserChange}"/>
                        <h:outputText value="#{bitEnvironmentController.selected.AUserChange}" title="#{bundle.ViewBitEnvironmentTitle_AUserChange}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitEnvironmentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
