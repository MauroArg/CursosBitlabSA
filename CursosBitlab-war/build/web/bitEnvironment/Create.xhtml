<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitEnvironmentCreateDlg" widgetVar="BitEnvironmentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBitEnvironmentTitle}">
            <h:form id="BitEnvironmentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitEnvironmentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBitEnvironmentLabel_envName}" for="envName" />
                        <p:inputText id="envName" value="#{bitEnvironmentController.selected.envName}" title="#{bundle.CreateBitEnvironmentTitle_envName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bitEnvironmentController.create}" value="#{bundle.Save}" update="display,:BitEnvironmentListForm:datalist,:growl" oncomplete="handleSubmit(args,'BitEnvironmentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BitEnvironmentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
