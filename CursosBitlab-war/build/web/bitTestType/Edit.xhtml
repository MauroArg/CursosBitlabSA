<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitTestTypeEditDlg" widgetVar="BitTestTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBitTestTypeTitle}">
            <h:form id="BitTestTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitTestTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBitTestTypeLabel_tytId}" for="tytId" />
                        <p:inputText id="tytId" value="#{bitTestTypeController.selected.tytId}" title="#{bundle.EditBitTestTypeTitle_tytId}" required="true" requiredMessage="#{bundle.EditBitTestTypeRequiredMessage_tytId}"/>
                        <p:outputLabel value="#{bundle.EditBitTestTypeLabel_tytTypeTestName}" for="tytTypeTestName" />
                        <p:inputText id="tytTypeTestName" value="#{bitTestTypeController.selected.tytTypeTestName}" title="#{bundle.EditBitTestTypeTitle_tytTypeTestName}" required="true" requiredMessage="#{bundle.EditBitTestTypeRequiredMessage_tytTypeTestName}"/>
                        <p:outputLabel value="#{bundle.EditBitTestTypeLabel_ADateCreate}" for="ADateCreate" />
                        <p:calendar id="ADateCreate" pattern="MM/dd/yyyy HH:mm:ss" value="#{bitTestTypeController.selected.ADateCreate}" title="#{bundle.EditBitTestTypeTitle_ADateCreate}" required="true" requiredMessage="#{bundle.EditBitTestTypeRequiredMessage_ADateCreate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBitTestTypeLabel_AUserCreate}" for="AUserCreate" />
                        <p:inputText id="AUserCreate" value="#{bitTestTypeController.selected.AUserCreate}" title="#{bundle.EditBitTestTypeTitle_AUserCreate}" required="true" requiredMessage="#{bundle.EditBitTestTypeRequiredMessage_AUserCreate}"/>
                        <p:outputLabel value="#{bundle.EditBitTestTypeLabel_ADateChange}" for="ADateChange" />
                        <p:calendar id="ADateChange" pattern="MM/dd/yyyy" value="#{bitTestTypeController.selected.ADateChange}" title="#{bundle.EditBitTestTypeTitle_ADateChange}" required="true" requiredMessage="#{bundle.EditBitTestTypeRequiredMessage_ADateChange}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBitTestTypeLabel_AUserChange}" for="AUserChange" />
                        <p:inputText id="AUserChange" value="#{bitTestTypeController.selected.AUserChange}" title="#{bundle.EditBitTestTypeTitle_AUserChange}" required="true" requiredMessage="#{bundle.EditBitTestTypeRequiredMessage_AUserChange}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bitTestTypeController.update}" value="#{bundle.Save}" update="display,:BitTestTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BitTestTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BitTestTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
