<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitTestCreateDlg" widgetVar="BitTestCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBitTestTitle}">
            <h:form id="BitTestCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitTestController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBitTestLabel_tesId}" for="tesId" />
                        <p:inputText id="tesId" value="#{bitTestController.selected.tesId}" title="#{bundle.CreateBitTestTitle_tesId}" required="true" requiredMessage="#{bundle.CreateBitTestRequiredMessage_tesId}"/>
                        <p:outputLabel value="#{bundle.CreateBitTestLabel_tesName}" for="tesName" />
                        <p:inputText id="tesName" value="#{bitTestController.selected.tesName}" title="#{bundle.CreateBitTestTitle_tesName}" required="true" requiredMessage="#{bundle.CreateBitTestRequiredMessage_tesName}"/>
                        <p:outputLabel value="#{bundle.CreateBitTestLabel_tesPercentage}" for="tesPercentage" />
                        <p:inputText id="tesPercentage" value="#{bitTestController.selected.tesPercentage}" title="#{bundle.CreateBitTestTitle_tesPercentage}" required="true" requiredMessage="#{bundle.CreateBitTestRequiredMessage_tesPercentage}"/>
                        <p:outputLabel value="#{bundle.CreateBitTestLabel_tesDate}" for="tesDate" />
                        <p:calendar id="tesDate" pattern="MM/dd/yyyy" value="#{bitTestController.selected.tesDate}" title="#{bundle.EditBitTestTitle_tesDate}" required="true" requiredMessage="#{bundle.EditBitTestRequiredMessage_tesDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBitTestLabel_ADateCreate}" for="ADateCreate" />
                        <p:calendar id="ADateCreate" pattern="MM/dd/yyyy HH:mm:ss" value="#{bitTestController.selected.ADateCreate}" title="#{bundle.EditBitTestTitle_ADateCreate}" required="true" requiredMessage="#{bundle.EditBitTestRequiredMessage_ADateCreate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBitTestLabel_AUserCreate}" for="AUserCreate" />
                        <p:inputText id="AUserCreate" value="#{bitTestController.selected.AUserCreate}" title="#{bundle.CreateBitTestTitle_AUserCreate}" required="true" requiredMessage="#{bundle.CreateBitTestRequiredMessage_AUserCreate}"/>
                        <p:outputLabel value="#{bundle.CreateBitTestLabel_ADateChange}" for="ADateChange" />
                        <p:calendar id="ADateChange" pattern="MM/dd/yyyy" value="#{bitTestController.selected.ADateChange}" title="#{bundle.EditBitTestTitle_ADateChange}" required="true" requiredMessage="#{bundle.EditBitTestRequiredMessage_ADateChange}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBitTestLabel_AUserChange}" for="AUserChange" />
                        <p:inputText id="AUserChange" value="#{bitTestController.selected.AUserChange}" title="#{bundle.CreateBitTestTitle_AUserChange}" required="true" requiredMessage="#{bundle.CreateBitTestRequiredMessage_AUserChange}"/>
                        <p:outputLabel value="#{bundle.CreateBitTestLabel_tytId}" for="tytId" />
                        <p:selectOneMenu id="tytId" value="#{bitTestController.selected.tytId}" required="true" requiredMessage="#{bundle.EditBitTestRequiredMessage_tytId}">
                            <f:selectItems value="#{bitTestTypeController.itemsAvailableSelectOne}"
                                           var="tytIdItem"
                                           itemValue="#{tytIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBitTestLabel_reqId}" for="reqId" />
                        <p:selectOneMenu id="reqId" value="#{bitTestController.selected.reqId}" required="true" requiredMessage="#{bundle.EditBitTestRequiredMessage_reqId}">
                            <f:selectItems value="#{bitRequestController.itemsAvailableSelectOne}"
                                           var="reqIdItem"
                                           itemValue="#{reqIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bitTestController.create}" value="#{bundle.Save}" update="display,:BitTestListForm:datalist,:growl" oncomplete="handleSubmit(args,'BitTestCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BitTestCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
