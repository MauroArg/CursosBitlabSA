<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitReqStatusViewDlg" widgetVar="BitReqStatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitReqStatusTitle}">
            <h:form id="BitReqStatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitReqStatusController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitReqStatusLabel_rqsId}"/>
                        <h:outputText value="#{bitReqStatusController.selected.rqsId}" title="#{bundle.ViewBitReqStatusTitle_rqsId}"/>
                        <h:outputText value="#{bundle.ViewBitReqStatusLabel_rsqStatusName}"/>
                        <h:outputText value="#{bitReqStatusController.selected.rsqStatusName}" title="#{bundle.ViewBitReqStatusTitle_rsqStatusName}"/>
                        <h:outputText value="#{bundle.ViewBitReqStatusLabel_ADateCreate}"/>
                        <h:outputText value="#{bitReqStatusController.selected.ADateCreate}" title="#{bundle.ViewBitReqStatusTitle_ADateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitReqStatusLabel_AUserCreate}"/>
                        <h:outputText value="#{bitReqStatusController.selected.AUserCreate}" title="#{bundle.ViewBitReqStatusTitle_AUserCreate}"/>
                        <h:outputText value="#{bundle.ViewBitReqStatusLabel_ADateChange}"/>
                        <h:outputText value="#{bitReqStatusController.selected.ADateChange}" title="#{bundle.ViewBitReqStatusTitle_ADateChange}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitReqStatusLabel_AUserChange}"/>
                        <h:outputText value="#{bitReqStatusController.selected.AUserChange}" title="#{bundle.ViewBitReqStatusTitle_AUserChange}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitReqStatusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
